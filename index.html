<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Markdown live parsing with markedjs</title>
    <link rel="stylesheet" href="node_modules/knacss/css/knacss.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="w80 item-center">
        <header>
            <h1 class="txtcenter">Markdown live parsing with markedjs</h1>
        </header>
        <main class="grid-2 has-gutter-l pal w100">
            <div>
                <h2>Input text</h2>
                <form action="#">
                    <textarea name="" id="js-input-text" class="w100 h500p"></textarea>
                </form>

            </div>
            <div>
                <h2>Parsed text</h2>
                <div id="js-parsed-text" class="w100 h500p"></div>
            </div>
        </main>
        <script src="node_modules/marked/marked.min.js"></script>
        <script src="js/app.js"></script>
    </div>
</body>
</html>
